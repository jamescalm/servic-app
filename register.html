<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Servic</b>App</a>
  </div>

  <div class="card" id="signup-form">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new membership</p>

      <form action="../../index.html" method="post">

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Name" id="signup-name" >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3" style="width: 100%;">
          <label class="form-control" >Department</label>
          <select class="form-control select2bs4" style="width: 25%;" id="department" required>
            <option selected="selected">Admin</option>
            <option>Accounting</option>
            <option>Human Resource</option>
            <option>Housekeeping</option>
            <option>Kitchen</option>
            <option>Transportation</option>

          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-building"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3" style="width: 100%;">
          <label class="form-control" >User Type</label>
          <select class="form-control select2bs4" style="width: 25%;" id="user-tag" onchange="licenseHide()" required>
            <option selected="selected">Admin</option>
            <option>Driver</option>
            <option>Client</option>
          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user-tag"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Driver License No. (for Drivers only)" id="license-no"  disabled >
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-id-badge"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3" style="width: 100%;">
          <label class="form-control" >Driver Type</label>
          <select class="form-control select2bs4" style="width: 25%;" id="driverType" placeholder="for Driver Only" disabled>

          </select>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-users-cog"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" id="signup-email" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Phone Number" id="phone-number" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" id="signup-password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Retype password" id="confirm-password" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-5">
            <button id='register' class="btn btn-primary btn-block" style ="width:100%;">
              <i class="fas fa-user-plus"></i>
              Register
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i>
          Sign up using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i>
          Sign up using Google+
        </a>
      </div>

      <a href="index.html" class="text-center">I already have a membership</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
